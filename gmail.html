<!DOCTYPE html>
<html>
<head>
	<title>Dot Trick Gmail Generator</title>
</head>
<body>
	<h1>Dot Trick Gmail Generator</h1>
	<p>Enter your Gmail username:</p>
	<input type="text" id="username">
	<button onclick="generate()">Generate Addresses</button>
	<br><br>
	
	
	<script>
		function generate() {
			var username = document.getElementById("username").value;
			var addresses = [];
			for (var i = 0; i < username.length; i++) {
				addresses.push(username.slice(0, i) + "." + username.slice(i)+"@gmail.com");
			}
			
			saveToFile();
		}

		function saveToFile() {
			var username = document.getElementById("username").value;
			var addresses = document.getElementById("addresses").innerText;
			var file = new Blob([addresses], {type: "text/plain"});
			var a = document.createElement("a");
			var url = URL.createObjectURL(file);
			a.href = url;
			a.download = username + ".txt";
			document.body.appendChild(a);
			a.click();
			setTimeout(function() {
				document.body.removeChild(a);
				window.URL.revokeObjectURL(url);
			}, 0);
			
		}
	</script>
</body>
</html>
