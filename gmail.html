<!DOCTYPE html>
<html>
<head>
	<title>Dot Trick Gmail Generator</title>
</head>
<body>
	<h1>Dot Trick Gmail Generator</h1>
	<p>Enter your Gmail username:</p>
	<input type="text" id="username">
	<button onclick="generate()">Generate Addresses</button>
	<br><br>
	<p>List of generated addresses:</p>
	<div id="addresses"></div>
	<br>
	<button onclick="saveToFile()">Save to File</button>

	<script>
		function generate() {
			var username = document.getElementById("username").value;
			var addresses = [];
			for (var i = 0; i < username.length; i++) {
				addresses.push(username.slice(0, i) + "." + username.slice(i));
			}
			document.getElementById("addresses").innerHTML = addresses.join("<br>");
		}

		function saveToFile() {
			var username = document.getElementById("username").value;
			var addresses = [];
			document.querySelectorAll('#addresses div').forEach(function(address) {
				addresses.push(address.innerHTML.replace("@gmail.com", ""));
			});
			var file = new Blob([addresses.join("\r\n")], {type: "text/plain"});
			var a = document.createElement("a");
			var url = URL.createObjectURL(file);
			a.href = url;
			a.download = username + ".txt";
			document.body.appendChild(a);
			a.click();
			setTimeout(function() {
				document.body.removeChild(a);
				window.URL.revokeObjectURL(url);
			}, 0);
			document.getElementById("addresses").innerHTML = "";
		}
	</script>
</body>
</html>
