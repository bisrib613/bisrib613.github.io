<!DOCTYPE html>
<html>
<head>
	<title>Random User Name</title>
</head>
<body>
	<center>
	<p id="name"></p>
	<p id="username"></p>
	<a id="link">Signup Link Issuu</a>
	<a id="gh" href="https://github.com/leokhoa/laragon/releases/download/5.0.0/laragon-wamp.exe">Laragon 5.0</a>
	<a id="indexin" href="https://drive.google.com/u/0/uc?id=1Xk1v2j19dU3r_OF4eA-JlX2j3xj68kkr&export=download">Indexin</a>
	<p id="git">git clone https://github.com/bisrib613/BookApi</p>
	<p id="mxd">git clone https://github.com/bisrib613/mxd</p>
	</center>

	<script>
		function generateRandomString(length) {
			let result = '';
			let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			let charactersLength = characters.length;
			for (let i = 0; i < length; i++) {
				result += characters.charAt(Math.floor(Math.random() * charactersLength));
			}
			return result;
		}

		let randomString = generateRandomString(6);
		let link = "https://issuu.com/signup?plan=basic&returnUrl=%2F&coupon=" + randomString;
		document.getElementById("link").href = link;
		fetch('https://randomuser.me/api/')
			.then(response => response.json())
			.then(data => {
				let name = data.results[0].name.first + " " + data.results[0].name.last;
				let username = data.results[0].name.first + data.results[0].name.last;
				document.getElementById("name").innerHTML = name;
				document.getElementById("username").innerHTML = username;
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
