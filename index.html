<!DOCTYPE html>
<html>
<head>
	<title>Random User Name</title>
</head>
<body>
	<center>
	<p id="name"></p>
	<p id="username"></p>
	<a id="link">Signup Link Issuu</a>
	<div>BIO
	<p id="bio"></p></div>
	<p></p>
	<p></p>
	<a id="refresh">REFRESH PAGE</a>
	</center>

	<script>
		function generateRandomString(length) {
			let result = '';
			let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			let charactersLength = characters.length;
			for (let i = 0; i < length; i++) {
				result += characters.charAt(Math.floor(Math.random() * charactersLength));
			}
			return result;
		}

		let randomString = generateRandomString(6);
		let link = "https://issuu.com/signup?plan=basic&returnUrl=%2F&coupon=" + randomString;
		document.getElementById("link").href = link;
		document.getElementById("refresh").href = '.';
		fetch('https://randomuser.me/api/')
			.then(response => response.json())
			.then(data => {
				let name = data.results[0].name.first + " " + data.results[0].name.last;
				let username = data.results[0].name.first + data.results[0].name.last;
				document.getElementById("name").innerHTML = name;
				document.getElementById("username").innerHTML = username;
				document.getElementById("bio").innerHTML = name+' PDF/Epub Publishing Ebook';
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
